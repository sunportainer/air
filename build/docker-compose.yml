# Use postgres/example user/password credentials
version: '3.1'

services:

  pgsql:
    image: postgres:latest
    restart: always
    privileged: true
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_DB: 'pg-db'
      POSTGRES_PASSWORD: admin
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /Users/ericsun/volumes/postgres/data:/var/lib/postgresql/data/pgdata

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8180:8080

